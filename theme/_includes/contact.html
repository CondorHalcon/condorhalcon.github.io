<section class="contact">
    <h2 class="section-title">Contact Me</h2>
    <div>
        <form action="https://formspree.io/f/xknlzbng" method="POST">
            <input type="hidden" name="_subject" value="Contact request from CondorHalcon.com">
            <input type="text" name="_name" placeholder="Name" required>
            <input type="email" name="_replyto" placeholder="Email" required>
            <textarea id="contact-message" name="message" placeholder="Message" required></textarea>
            <button type="submit">Send</button>
        </form>
        <div id="contact-links">
            <a href="{{site.contact.discord.url}}" target="_blank">
                <img class="circle-img" src="/assets/png/discord-mark-blue.png" alt="discord logo">
                <p>Join Discord</p>
            </a>
            <a href="mailto: {{site.contact.email}}">
                <img  class="circle-img" src="/assets/png/email.png" alt="email icon">
                <p>{{site.contact.email}}</p>
            </a>
            <a href="{{site.contact.github.url}}" target="_blank">
                <img class="circle-img" src="/assets/png/github-mark.png" alt="github icon">
                <p>@CondorHalcon</p>
            </a>
        </div>
    </div>
</section>
