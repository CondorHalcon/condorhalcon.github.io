    <h2>About</h2>

{% for post in site.posts offset:1 limit:1 %}

<!-- Project Entry -->
<section>
    <img src="{{ post.project.screenshots[0] }}" alt="project image">

        <h2><span>Featured </span>{{ post.title }}</h2>
        <p>{{ post.excerpt }}</p>
        <a class="button" href="{{ post.url }}">More</a>
    </div>
</section>

{% endfor %}
